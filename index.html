    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .slider {
            position: relative;
            max-width: 700px; /* Adjusted to your image width */
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
        }
        .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="./images/alex-robertson-LBuHHsfaX28-unsplash.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="slide">
            <img src="./images/declan-sun-tTpIlBWWFlI-unsplash.jpg" class="d-block mx-lg-auto img-fluid" alt="Second Image" width="700" height="500" loading="lazy">
        </div>
        <div class="slide">
            <img src="./images/dima-solomin-QzEL6ruC-SM-unsplash.jpg" class="d-block mx-lg-auto img-fluid" alt="Third Image" width="700" height="500" loading="lazy">
        </div>
    </div>
    <div class="nav">
        <button onclick="prevSlide()">❮</button>
        <button onclick="nextSlide()">❯</button>
    </div>
</div>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        if (index >= totalSlides) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = totalSlides - 1;
        } else {
            currentSlide = index;
        }
        slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    function autoplay() {
        setInterval(() => {
            nextSlide();
        }, 3000); // Change slide every 3 seconds
    }

    // Start autoplay when the page loads
    autoplay();
</script>

</body>
</html>
</body>
</html>
